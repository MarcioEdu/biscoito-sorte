<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        
        <div class="screen1">
            <div id="title">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
            </div>
            <div id="img">
                <img src="./assets/fortune-cookie.png" alt="Imagem de um biscoito da sorte">
            </div>
        </div>
        <div class="screen2 hide">
            <div class="title-2">
                <h1>Aqui está a sua sorte de hoje:</h1>
            </div>
            <div class="message">
                <p class="message-text"></p>
            </div>
            <div class="img2">
                <img src="./assets/opened-cookie.png" alt="Imagem de um biscoito da sorte partida ao meio">
            </div>
            <button id="TryAgain">Abrir outro biscoito</button>
        </div>



    </main>
    <script src="./main.js"></script>
</body>
</html>
